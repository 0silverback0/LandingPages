      crossorigin="anonymous"
    />
    <!-- Favicons -->
    <link href="public/logo.png" rel="icon" />
    <link href="public/logo.png" rel="apple-touch-icon" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700"

  <body
    class="d-flex flex-column"
    style="
      background-image: url('public/bg.png');
      background-size: cover;
      background-position: center center;
    "
  >
    <div class="preloader-wrapper">
      <div class="spinner-border text-danger">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <nav class="navbar navbar-default navbar-trans navbar-expand-lg pt-3 pb-2 px-4">
        <button
          class="navbar-toggler collapsed"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarDefault"
          aria-controls="navbarDefault"
          aria-expanded="false"
          aria-label="Toggle navigation"
        ></button>
        <a class="navbar-brand text-brand ms-5" href="/"
          ><img class="mb-2" width="225" src="public/logo watchbag.png" alt="logo"
        /></a>
      
        <div class="navbar-collapse collapse justify-content-end" id="navbarDefault">
          <ul class="navbar-nav">
            <li class="nav-item mt-1">
              <a class="nav-link active" href="/"
                >Home</a
              >
            </li>
      
            <li class="nav-item mt-1">
              <a
                class="nav-link"
                href="/explore"
                >Explore WatchBags</a
              >
            </li>
            <li class="ms-5 mt-2 me-3">
              <a class="btn btn-outline-danger me-2" href="/register">Register</a>
              <a class="btn btn-danger me-2" href="/login">Login</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="d-flex justify-content-center align-items-center flex-grow-1">
        <div>
          <span id="welcome">Welcome To WatchBag</span>
          <div class="mt-5 col-md-8 offset-md-2">
            <form class="form-inline" action="/search" method="post" novalidate>
              <div class="input-group mb-3">
                <label class="form-label" for="search"></label>
                <input
                  type="text"
                  class="form-control col-md-4 rounded-pill pr-5"
                  placeholder="Search"
                  id="search"
                  name="search"
                  required
                />
                <button
                  type="submit"
                  class="btn btn-danger text-dark border-0 ms-2 rounded-pill ml-n5"
                >
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>  
      
      <footer class="mt-5">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <p class="copyright color-text-a">
                &copy; Copyright
                <span class="color-a">WatchBag</span> All Rights Reserved.
              </p>
              <div class="copyright-footer"></div>
              <div class="credits">
                <div class="socials-a">
                  <ul class="list-inline">
                    <li class="list-inline-item">
                      <a href="#">
                        <i class="fa-brands fa-github"></i>
                      </a>
                    </li>
                    <li class="list-inline-item">
                      <a
                        href="#"
                      >
                        <i class="bi bi-instagram" aria-hidden="true"></i>
                      </a>
                    </li>
                    <li class="list-inline-item">
                      <a href="#">
                        <i class="bi bi-linkedin" aria-hidden="true"></i>
                      </a>
                    </li>
                  </ul>
                </div>
                Special Thanks to
                <a href="https://www.udemy.com/user/coltsteele/">Colt Steele</a>
              </div>
            </div>
          </div>
        </div>
      </footer>

    <script src="public/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="public/assets/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="public/assets/vendor/php-email-form/validate.js"></script>
    <script src="public/assets/js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/5a1a0454fc.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
