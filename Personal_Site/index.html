<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About You</title>
    <link rel="stylesheet" href="./style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
</head>

<body>
<!-- Title -->
    <section id="title">
        <div class="container">
            <div class="card">
                <img src="./header.jpeg" class="card-img" alt="bottles inside a fridge">
                <div class="card-img-overlay">
                    <h1 class="card-title" style="font-size: 4rem;">Greetings.</h1>
                    <h1 class="card-title" style="font-size: 4rem;">This is _You_</h1>
                </div>
            </div>        
        </div>
    </section>

<!-- About Me -->
    <section id="about-me">
        <div class="container">
            <div class="container col-xxl-8 px-4 py-5">
                <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
                  <div class="col-10 col-sm-8 col-lg-6">
                    <img src="./profile.jpeg" class="d-block mx-lg-auto img-fluid" alt="profile image" width="300" height="300" loading="lazy">
                  </div>
                  <div class="body-text col-lg-6">
                    <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3 mt-5">About Me</h1>
                    <p class="lead mb-5"> To put it briefly, I am a ____________, ____________ , and a ____________. My coding journey started with amusement and before long, turned into an exploration.</p>
                  </div>
                </div>
              </div>
        </div>
        
    </section>

<!-- Skills -->
    <section id="skills">
        <div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center">
            <div class="skill-list">
                <h1 > Skills </h1>
              <label class="list-group-item d-flex gap-2">
                <span>
                  Programming
                  <p class="d-block text-body-secondary">Can work with Python, C, and JS</p>
                </span>
              </label>
              <label class="list-group-item d-flex gap-2">
                <span>
                  Languages
                  <p class="d-block text-body-secondary">__Your Languages__</p>
                </span>
              </label>
              <label class="list-group-item d-flex gap-2">
                <span>
                  Traits
                  <p class="d-block text-body-secondary">Time Management, Communication, and Problem Solving</p>
                </span>
              </label>
            </div>
          
            <div class="gif">
              <img src="./typing.gif" alt="anime typing on computer gif"/>
            </div>
          </div>
    </section>

<!-- Contact Me-->
    <section id="contact">
        <div class="my-5">
              <div class="container py-5">
                <h1 class="text-body-emphasis cno">Contact Me</h1>
                <p class="col-lg-8 mx-auto lead">
                  <br>For anything, even conversations!.</br>
                  Email: anonymous@gmail.com
                  Phone: 1234567890
                </p>
              </div>
            </div>
    </section>

</body>
</html>
